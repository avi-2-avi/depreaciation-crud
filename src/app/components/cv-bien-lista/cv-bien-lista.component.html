<section>
  <div class="labels">
    <h1>Bienes</h1>
    <button mat-raised-button color="primary" (click)="onNuevaFactura()">
      Factura
    </button>
  </div>

  <table
    mat-table
    [dataSource]="dataSource"
    matSort
    (matSortChange)="announceSortChange($event)"
    class="mat-elevation-z8"
  >
    <ng-container matColumnDef="id">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by number"
      >
        Id
      </th>
      <td mat-cell *matCellDef="let element">{{ element.id }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="cvDescripcion">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by name"
      >
        Descripcion
      </th>
      <td mat-cell *matCellDef="let element">{{ element.cvDescripcion }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="cvCantidad">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by weight"
      >
        Cantidad
      </th>
      <td mat-cell *matCellDef="let element">{{ element.cvCantidad }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cvPrecioUnitario">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Precio Unitario
      </th>
      <td mat-cell *matCellDef="let element">{{ element.cvPrecioUnitario }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="cvValorResidual">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Valor Residual
      </th>
      <td mat-cell *matCellDef="let element">{{ element.cvValorResidual }}</td>
    </ng-container>

    <ng-container matColumnDef="cvDepreciacion">
      <th
        mat-header-cell
        *matHeaderCellDef
        mat-sort-header
        sortActionDescription="Sort by symbol"
      >
        Depreciacion
      </th>
      <td mat-cell *matCellDef="let element">
        {{
          (element.cvPrecioUnitario * element.cvCantidad -
            element.cvValorResidual) /
            10
        }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <mat-paginator
    [pageSizeOptions]="[5, 10, 20]"
    showFirstLastButtons
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>
</section>
